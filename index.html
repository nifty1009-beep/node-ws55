<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Landing Page</title>
    <style>
        /* --- CSS 样式部分 --- */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.6s ease;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 50%;
            margin: 0 auto 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .links a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background: #1a1a1a;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #444;
            transform: translateY(-2px);
        }

        #colorBtn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background: transparent;
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        footer p {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="avatar">G</div>
            <h1>Hello, I'm Gemini</h1>
            <p>Full-stack Developer & Creative Thinker</p>
        </header>
        
        <main>
            <button id="colorBtn">Change Theme Color</button>
            <div class="links">
                <a href="#">Portfolio</a>
                <a href="#">Read My Blog</a>
                <a href="#">Contact Me</a>
            </div>
        </main>

        <footer>
            <p>© 2025 Powered by Gemini</p>
        </footer>
    </div>

    <script>
        /* --- JavaScript 交互部分 --- */
        document.getElementById('colorBtn').addEventListener('click', function() {
            const hue = Math.floor(Math.random() * 360);
            const randomPastel = `hsl(${hue}, 60%, 90%)`;
            document.body.style.backgroundColor = randomPastel;
        });
    </script>

</body>
</html>
